<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Page</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h1>Logo</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Link 1</a></li>
                    <li><a href="#" class="nav-link">Link 2</a></li>
                    <li><a href="#" class="nav-link">Link 3</a></li>
                    <li><a href="#" class="nav-link">Link 4</a></li>
                    <li><a href="#" class="nav-link">Link 5</a></li>
                    <li><a href="contact.html" class="nav-link">Link 6</a></li>
                </ul>
            </div>
        </nav>

        <!-- Page Header -->
        <section class="page-header">
            <div class="header-content">
                <h1>Contact Title</h1>
                <p>Contact subtitle placeholder</p>
            </div>
        </section>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-container">
                <section class="contact-section">
                    <div class="contact-form">
                        <h2>Form Title</h2>
                        <form>
                            <div class="form-group">
                                <label for="name">Name Label</label>
                                <input type="text" id="name" name="name" placeholder="Name placeholder">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Label</label>
                                <input type="email" id="email" name="email" placeholder="Email placeholder">
                            </div>
                            <button type="submit" class="submit-btn">Submit Button</button>
                        </form>
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>Footer text placeholder</p>
            </div>
        </footer>
    </body>
</html>
