<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Page</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html" class="nav-link">
                        <h1>Tanita Island</h1>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="dining.html" class="nav-link">Dining</a></li>
                    <li><a href="lodging.html" class="nav-link">Lodging</a></li>
                    <li>
                        <a href="activities.html" class="nav-link"
                            >Activities</a
                        >
                    </li>
                    <li>
                        <a href="transportation.html" class="nav-link"
                            >Transportation</a
                        >
                    </li>
                    <li><a href="faq.html" class="nav-link">FAQ</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>

        <section class="page-header">
            <div class="header-content">
                <h1>Contact Us</h1>
            </div>
        </section>

        <main class="main-content">
            <div class="content-container">
                <section class="contact-section">
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    placeholder="type your name"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input
                                    type="tel"
                                    id="phone"
                                    name="phone"
                                    placeholder="(xxx) xxx-xxxx"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea
                                    id="message"
                                    name="message"
                                    placeholder="type here..."
                                    rows="5"
                                    required
                                ></textarea>
                            </div>
                            <button type="submit" class="submit-btn">
                                Submit Button
                            </button>
                        </form>
                    </div>
                </section>
            </div>
        </main>

        <div id="toast" class="toast">Thanks for contacting us!</div>

        <footer class="footer">
            <div class="footer-content">
                <p>
                    Copyright &copy; 2023 Taniti Island Tourism. All rights
                    reserved.
                </p>
            </div>
        </footer>

        <script>
            document
                .getElementById("contactForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();

                    const toast = document.getElementById("toast");
                    toast.classList.add("show");

                    this.reset();

                    setTimeout(() => {
                        toast.classList.remove("show");
                    }, 3000);
                });
        </script>
    </body>
</html>
